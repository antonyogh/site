<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 0.5em 1.5em;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #005bb5;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Site Exemplo</h1>
    </header>
    <main>
        <h2>Sobre</h2>
        <p>Este é um site de exemplo criado para demonstração.</p>
        <button onclick="mostrarMensagem()">Clique aqui</button>
        <p id="mensagem"></p>
    </main>
    <footer>
        &copy; 2025 Site Exemplo
    </footer>
    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').textContent = 'Você clicou no botão!';
        }
    </script>
</body>
</html>
